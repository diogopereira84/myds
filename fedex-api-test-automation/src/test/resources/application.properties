# Environment Setup
base.url=https://dev.office.fedex.com

# Admin Portal Credentials
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
# Found in your screenshot: /fedexf4e5d6
admin.path=/fedexf4e5d6

# Commerce Services Connector Setup
# Use ${} syntax for Environment Variables
sandbox.public.ApiKey=${SANDBOX_PUBLIC_APIKEY}
sandbox.environmentId=${SANDBOX_ENV_ID}

# Catalog Service Endpoint
endpoint.adobe.catalog.graphql=https://catalog-service-sandbox.adobe.io/graphql

# Mirakl Configuration
mirakl.base.url=https://fedexus2-dev.mirakl.net/api
mirakl.ApiKey=${MIRAKL_APIKEY}
endpoint.mirakl.offers=/products/offers

# Cart Endpoints
endpoint.cart.add=/default/marketplaceproduct/addtocart/index/
endpoint.cart.get=/default/checkout/cart/
endpoint.cart.update=/default/checkout/cart/updatePost/

# Quote Endpoints
endpoint.quote.create=/default/delivery/quote/create

# Pay Rate Endpoint
endpoint.pay.rate=/default/pay/index/payrateapishipandpick

# Submit order
endpoint.order.submit=/default/submitorder/quote/submitorderoptimized

# Shipping Endpoints
endpoint.shipping.estimate=/default/rest/default/V1/guest-carts/{cartId}/estimate-shipping-methods
endpoint.shipping.deliveryrate=/default/delivery/index/deliveryrateapishipandpickup

# Log Configuration
logging.level.com.fedex.automation=DEBUG